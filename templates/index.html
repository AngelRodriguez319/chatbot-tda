<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename= 'img/chatbot.png') }}">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/510b07c01e.js" crossorigin="anonymous"></script>
    <title>Chabot TDA</title>
</head>
<body>

    <div id="frame">
        <div class="content">
            <div class="contact-profile">
                <img src="../static/img/chatbot.png" alt="" />
                <p>DAVE</p>
            </div>
            <div class="messages" id="messages">
                <ul id="conversation">
                    <li class="replies">
                        <img src="../static/img/chatbot.png" alt="" />
                        <p>¡Hola! Soy DAVE, pregúntame algo sobre el Trastorno de Déficit de Atención (TDA)</p>
                    </li>
                </ul>
            </div>
            <div class="message-input">
                <div class="wrap">
                    <input type="text" id="message" placeholder="Escribe tu mensaje">
                    <button id="sendMessage"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename= 'js/script.js') }}"></script>
</html>
